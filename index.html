<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search, Cart, and Dummy Payment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Search, Filter, and Shop</h1>

        <!-- Search Input -->
        <input type="text" id="searchInput" placeholder="Search items..." onkeyup="searchItems()">

        <!-- Filter Dropdown -->
        <select id="filterSelect" onchange="filterItems()">
            <option value="all">All Categories</option>
            <option value="electronics">Electronics</option>
            <option value="furniture">Furniture</option>
            <option value="clothing">Clothing</option>
        </select>

        <!-- Item List -->
        <ul id="itemList">
            <li class="item electronics" data-name="Laptop" data-price="1000">Laptop - $1000 <button onclick="addToCart('Laptop', 1000)">Add to Cart</button></li>
            <li class="item electronics" data-name="Smartphone" data-price="700">Smartphone - $700 <button onclick="addToCart('Smartphone', 700)">Add to Cart</button></li>
            <li class="item furniture" data-name="Sofa" data-price="500">Sofa - $500 <button onclick="addToCart('Sofa', 500)">Add to Cart</button></li>
            <li class="item clothing" data-name="Jacket" data-price="100">Jacket - $100 <button onclick="addToCart('Jacket', 100)">Add to Cart</button></li>
            <li class="item furniture" data-name="Dining Table" data-price="300">Dining Table - $300 <button onclick="addToCart('Dining Table', 300)">Add to Cart</button></li>
            <li class="item clothing" data-name="T-shirt" data-price="50">T-shirt - $50 <button onclick="addToCart('T-shirt', 50)">Add to Cart</button></li>
        </ul>

        <!-- Cart Section -->
        <div class="cart">
            <h2>Cart</h2>
            <ul id="cartItems">
                <!-- Cart items will appear here -->
            </ul>
            <p>Total: $<span id="cartTotal">0</span></p>
            <button id="checkoutBtn" onclick="showPaymentForm()">Checkout</button>
        </div>

        <!-- Payment Form Section (Initially hidden) -->
        <div id="paymentForm" class="payment-form" style="display: none;">
            <h2>Payment Information</h2>
            <form id="dummyPaymentForm" onsubmit="processPayment(event)">
                <input type="text" id="name" placeholder="Name on Card" required>
                <input type="text" id="cardNumber" placeholder="Card Number" required maxlength="16">
                <input type="text" id="expDate" placeholder="Expiry Date (MM/YY)" required maxlength="5">
                <input type="text" id="cvv" placeholder="CVV" required maxlength="3">
                <button type="submit">Pay Now</button>
            </form>
        </div>

        <!-- Success Message -->
        <div id="successMessage" style="display: none;">
            <h2>Payment Successful!</h2>
            <p>Thank you for your purchase.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
